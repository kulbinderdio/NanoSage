<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ query }} - NanoSage Report</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .markdown-content h1 { @apply text-3xl font-bold mb-4 mt-6; }
        .markdown-content h2 { @apply text-2xl font-bold mb-3 mt-5; }
        .markdown-content h3 { @apply text-xl font-bold mb-2 mt-4; }
        .markdown-content p { @apply mb-4 text-gray-700 leading-relaxed; }
        .markdown-content ul { @apply list-disc pl-5 mb-4; }
        .markdown-content ol { @apply list-decimal pl-5 mb-4; }
        .markdown-content li { @apply mb-2; }
        .markdown-content code { @apply bg-gray-100 px-2 py-1 rounded; }
        .markdown-content pre { @apply bg-gray-100 p-4 rounded mb-4 overflow-x-auto; }
        .markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 italic my-4; }
        .markdown-content a { @apply text-blue-600 hover:underline; }
        .markdown-content table { @apply min-w-full border border-gray-300 mb-4; }
        .markdown-content th { @apply bg-gray-100 border-b border-gray-300 px-4 py-2 text-left; }
        .markdown-content td { @apply border-b border-gray-300 px-4 py-2; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <nav class="mb-8">
            <a href="/" class="text-blue-500 hover:text-blue-600 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                </svg>
                Back to Reports
            </a>
        </nav>

        <div class="bg-white rounded-lg shadow-lg p-8">
            <header class="mb-8 pb-4 border-b">
                <h1 class="text-3xl font-bold text-gray-800">{{ query }}</h1>
            </header>

            <div class="markdown-content">
                {{ content | safe }}
            </div>
        </div>
    </div>
</body>
</html>
